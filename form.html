<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Formulario solicitud de seguro</title>
   </head>
   <body>
      <h1>Solicita tu seguros en Terricolas</h1>

      <form action="solicitar_segugos.php" method="post">
         <label for="name">Nombre:</label>
         <input type="text" placeholder="Ingresa tu nombre" /> <br />
         <br />
         <label for="Apellidos">Apellidos:</label>
         <input type="text" placeholder="Ingresa tus Apellidos" /> <br />
         <br />
         <label for="Cedula">Cedula o Passaporte:</label>
         <input type="text" placeholder="Ingresa una identificacion" /> <br />
         <br />
         <label for="Contraseña">Coloca una Contraseña:</label>
         <input type="password" name="password" id="pass" /><br />
         <br />
         <label for="tel">Numero Telefonico:</label>
         <input
            type="tel"
            name="tel"
            id="tel"
            placeholder="xxx-xxx-xxxx"
         /><br />
         <br />
         <label for="Email">Email:</label>
         <input
            type="email"
            name="email"
            id="email"
            placeholder="ejemplo@hotmail.com"
         /><br />
         <br />
         <label for="Seguros"
            >Elige el tipo de seguros que deseas obtener:</label
         >
         <select name="seguros" id="seguros">
            <option value="seguro de salud">Seguro de salud</option>
            <option value="seguro de vida">Seguro de vida</option>
            <option value="seguro de vehiculos">Seguro de vehiculo</option>
            <option value="seguro de vivienda">
               Seguro de vivienda o propiedad
            </option></select
         ><br />
         <br />
         <label for="dinero"
            >Elige un Rango de precio que estarias dispuesto a pagar:</label
         ><input
            type="range"
            name="range"
            id="precio"
            min="120"
            max="1300"
            step="20"
            value="100"
         />

         <br />
         <br />
         <br />
         <label for="fecha">Fecha de nacimiento :</label>
         <input type="date" /><br />
         <br />
         <label for="Enfermedad">Posees algunas Enfermedad subyacente:</label>
         <input type="checkbox" name="Si" id="yes" /><br />
         <br />
         <label for="archivos">Foto de cedula o Passaporte:</label>
         <input type="file" name="id" id="identificacion" /><br />
         <br />
         <input type="submit" value="Enviar" />
         <input type="button" value="Limpiar" />
      </form>
   </body>
</html>
